<h1>New Course Form</h1>
<p>This is a form to register a new course of IISc which is not there in our form. Once You fill this, we will check if the course is already registered or if such courses exist after that we will update in our website</p>
  <div class="container">
    <form>
      <label>Course Code</label>
      <input type="text" name="Course Code"><br />
      
  <br>    <label>Name of the Course</label>
      <input type="text" name="Course name"><br />
      
  <br>    <label> Proffessor </label>
